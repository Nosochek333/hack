<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация — Socks Wonders</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #9333ea;
            --accent: #a21caf;
            --dark: #18122b;
            --light: #ece9f7;
            --sock-gradient: linear-gradient(135deg, #a21caf 0%, #9333ea 60%, #18122b 100%);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--sock-gradient);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            z-index: 0;
            top: -120px;
            left: -180px;
            width: 150vw;
            height: 440px;
            background: radial-gradient(ellipse at center, #a21caf 0%, #18122b 100%);
            opacity: 0.42;
            filter: blur(40px);
            pointer-events: none;
        }
        body::after {
            content: "";
            position: absolute;
            z-index: 0;
            bottom: -180px;
            right: -140px;
            width: 140vw;
            height: 340px;
            background: linear-gradient(135deg, #9333ea 35%, #11101d 100%);
            opacity: 0.31;
            filter: blur(60px);
            pointer-events: none;
        }
        .register-container {
            position: relative;
            z-index: 1;
            background: rgba(41, 19, 74, 0.93);
            border-radius: 28px;
            box-shadow: 0 10px 60px #9333ea55, 0 1.5px 0.5px #f7258510;
            max-width: 420px;
            width: 100%;
            padding: 48px 38px 34px 38px;
            margin: 50px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: popIn 0.7s cubic-bezier(.57,2,.72,1.16);
        }
        @keyframes popIn {
            0% {transform: scale(0.92) translateY(24px); opacity: 0;}
            100% {transform: scale(1) translateY(0); opacity: 1;}
        }
        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 32px;
            background: linear-gradient(90deg, #f72585, #9333ea 65%, #f8e16c 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 22px;
            letter-spacing: 2px;
            text-shadow: 0 2px 18px #9333ea44;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo::before {
            content: "";
            display: inline-block;
            width: 36px;
            height: 36px;
            background: url('https://cdn-icons-png.flaticon.com/512/2454/2454304.png') no-repeat center/contain;
            filter: drop-shadow(0 0 8px #a21caf66);
        }
        .sock-decoration {
            width: 62px;
            height: 62px;
            margin: 0 auto 14px auto;
            display: block;
            filter: drop-shadow(0 0 11px #9333ea88);
            animation: sockWiggle 2.5s infinite;
        }
        @keyframes sockWiggle {
            0%,100% { transform: rotate(-7deg) scale(1.03);}
            15% { transform: rotate(11deg) scale(1.11);}
            40% { transform: rotate(-8deg) scale(1.08);}
            65% { transform: rotate(7deg) scale(1.05);}
            80% { transform: rotate(-3deg) scale(1);}
        }
        h2 {
            text-align: center;
            margin-bottom: 18px;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, #f72585, #9333ea 70%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1.2px;
            text-shadow: 0 1px 8px #9333ea30;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 22px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 9px;
            position: relative;
        }
        .form-group label {
            font-size: 16px;
            color: #f8e16c;
            font-weight: 600;
            margin-bottom: 2px;
            letter-spacing: 0.5px;
        }
        .form-group input {
            padding: 14px 17px;
            border-radius: 11px;
            border: 2px solid #f7258533;
            background: rgba(255,255,255,0.08);
            color: var(--light);
            font-size: 18px;
            outline: none;
            transition: border 0.22s, box-shadow 0.22s;
            box-shadow: 0 1.5px 7px #9333ea11;
        }
        .form-group input:focus {
            border: 2px solid #f8e16c;
            box-shadow: 0 2px 18px #9333ea33;
        }
        .btn {
            padding: 14px 0;
            border-radius: 40px;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: linear-gradient(90deg, #9333ea 0%, #a21caf 100%);
            color: #fff;
            transition: background 0.17s, transform 0.17s, box-shadow 0.17s;
            margin-top: 13px;
            box-shadow: 0 2px 14px #a21caf22;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        .btn:hover, .btn:focus {
            background: linear-gradient(90deg, #a21caf 0%, #9333ea 100%);
            transform: scale(1.035) translateY(-2px);
            box-shadow: 0 4px 22px #9333ea33;
        }
        .btn-login-link {
            width: 100%;
            margin-top: 10px;
            background: linear-gradient(90deg, #f72585 0%, #9333ea 100%);
            color: #fff;
            border: none;
            border-radius: 40px;
            padding: 14px 0;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 2px 18px #9333ea22;
            transition: background 0.17s, transform 0.17s, box-shadow 0.17s;
            display: block;
            text-align: center;
            text-decoration: none;
        }
        .btn-login-link:hover, .btn-login-link:focus {
            background: linear-gradient(90deg, #9333ea 0%, #f72585 100%);
            transform: scale(1.035) translateY(-2px);
            box-shadow: 0 4px 22px #f7258533;
        }
        .login-link {
            text-align: center;
            margin-top: 22px;
            font-size: 15px;
            color: #b9aeda;
            letter-spacing: 0.3px;
        }
        .login-link a {
            color: #f8e16c;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: color 0.18s;
        }
        .login-link a:hover { color: #f72585; }
        .shine {
            position: absolute;
            top: -60px;
            left: -60px;
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, #f8e16c44 50%, transparent 100%);
            z-index: 0;
            pointer-events: none;
            opacity: 0.22;
            filter: blur(12px);
            animation: shineMove 4.2s infinite linear;
        }
        @keyframes shineMove {
            0% { left: -60px; top: -60px;}
            50% { left: 120px; top: 30px;}
            100% { left: -60px; top: -60px;}
        }
        @media (max-width: 600px) {
            .register-container { padding: 16px 7px; }
            .logo { font-size: 21px; }
            .sock-decoration { width: 38px; height: 38px;}
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="shine"></div>
        <div class="logo">Socks Wonders</div>
        <img class="sock-decoration" src="https://cdn-icons-png.flaticon.com/512/2454/2454304.png" alt="Носок">
        <h2>Регистрация</h2>
        <form id="registerForm" autocomplete="off">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" required minlength="3" maxlength="16" pattern="[A-Za-zА-Яа-я0-9_]{3,16}" title="3-16 символов: буквы, цифры, _">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" required minlength="3" maxlength="32" autocomplete="off">
            </div>
            <button type="submit" class="btn">Зарегистрироваться</button>
        </form>
        <a href="login.html" class="btn-login-link">Войти</a>
        <div class="login-link">Уже есть аккаунт?
            <a href="login.html">Войти</a>
        </div>
    </div>
    <script>
        // Регистрация пользователя (логика как на основном сайте)
        document.getElementById('registerForm').onsubmit = function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            if(username.length < 3) return alert('Имя пользователя слишком короткое!');
            if(password.length < 3) return alert('Пароль слишком короткий!');
            let users = JSON.parse(localStorage.getItem('users')) || [];
            if(users.some(u => u.username === username)) {
                alert('Такой пользователь уже существует!');
                return;
            }
            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));
            // Начальный баланс носков
            let socksData = JSON.parse(localStorage.getItem('socksData')) || {};
            socksData[username] = 100;
            localStorage.setItem('socksData', JSON.stringify(socksData));
            alert('Успешная регистрация! Теперь вы можете войти.');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
