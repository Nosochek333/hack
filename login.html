<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Ocean Wonders</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            margin-top: 0;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #1a2a6c;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0f1a4a;
        }
        .switch-auth {
            text-align: center;
            margin-top: 20px;
        }
        .switch-auth a {
            color: white;
            text-decoration: none;
            border-bottom: 1px dashed white;
        }
        .error {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }
        /* Уязвимость: CSS-инъекция возможна через имя пользователя */
        .username-display {
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Вход в систему</h2>
        
        <div id="error-message" class="error"></div>
        
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" placeholder="Введите имя пользователя">
        </div>
        
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Введите пароль">
        </div>
        
        <button onclick="login()">Войти</button>
        
        <div class="switch-auth">
            Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
        </div>
    </div>

    <script>
        // Простое "шифрование" ROT13 (уязвимость: слабое шифрование)
        function simpleEncrypt(text) {
            return text.split('').map(c => {
                const code = c.charCodeAt(0);
                if (code >= 65 && code <= 90) {
                    return String.fromCharCode(((code - 65 + 13) % 26) + 65);
                } else if (code >= 97 && code <= 122) {
                    return String.fromCharCode(((code - 97 + 13) % 26) + 97);
                }
                return c;
            }).join('');
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error-message');
            
            if(!username || !password) {
                showError('Заполните все поля');
                return;
            }
            
            // Получаем сохраненных пользователей
            const users = JSON.parse(localStorage.getItem('users') || []);
            
            // Проверяем наличие пользователя (уязвимость: нет защиты от брутфорса)
            const user = users.find(u => 
                u.username === username && 
                u.password === simpleEncrypt(password)
            );
            
            if(user) {
                // Сохраняем текущего пользователя (уязвимость: данные в localStorage)
                localStorage.setItem('currentUser', JSON.stringify({
                    username: username,
                    password: simpleEncrypt(password) // "Шифруем" пароль
                }));
                
                // Перенаправляем на главную страницу
                window.location.href = 'index.html';
            } else {
                showError('Неверное имя пользователя или пароль');
            }
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        // Уязвимость: можно войти как админ без пароля через консоль
        console.log('Для тестирования: \nloginAsAdmin() - войти как админ без пароля');
        window.loginAsAdmin = function() {
            localStorage.setItem('currentUser', JSON.stringify({
                username: 'Nos',
                password: '123qwe'
            }));
            window.location.href = 'index.html';
        };
    </script>
</body>
</html>
