<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация — Socks Wonders</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #9333ea;
            --accent: #a21caf;
            --dark: #18122b;
            --light: #ece9f7;
            --sock-gradient: linear-gradient(135deg, #a21caf 0%, #9333ea 60%, #18122b 100%);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--sock-gradient);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            z-index: 0;
            top: -100px;
            left: -120px;
            width: 130vw;
            height: 400px;
            background: radial-gradient(ellipse at center, #a21caf 0%, #18122b 100%);
            opacity: 0.4;
            filter: blur(35px);
            pointer-events: none;
        }
        .register-container {
            position: relative;
            z-index: 1;
            background: rgba(41, 19, 74, 0.92);
            border-radius: 24px;
            box-shadow: 0 6px 40px #9333ea33;
            max-width: 400px;
            width: 100%;
            padding: 38px 34px 28px 34px;
            margin: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 30px;
            background: linear-gradient(90deg, #f72585, #9333ea 65%, #f8e16c 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 26px;
            letter-spacing: 2px;
            text-shadow: 0 2px 18px #9333ea44;
        }
        .logo::before {
            content: "";
            display: inline-block;
            width: 32px;
            height: 32px;
            background: url('https://cdn-icons-png.flaticon.com/512/2454/2454304.png') no-repeat center/contain;
            filter: drop-shadow(0 0 8px #a21caf66);
            margin-right: 8px;
            vertical-align: middle;
        }
        h2 {
            text-align: center;
            margin-bottom: 18px;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, #f72585, #9333ea 70%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .form-group label {
            font-size: 16px;
            color: #f8e16c;
            font-weight: 600;
            margin-bottom: 2px;
        }
        .form-group input {
            padding: 13px 15px;
            border-radius: 10px;
            border: 1.5px solid #f7258533;
            background: rgba(255,255,255,0.07);
            color: var(--light);
            font-size: 17px;
            outline: none;
            transition: border 0.2s;
        }
        .form-group input:focus {
            border: 1.5px solid #f8e16c;
        }
        .btn {
            padding: 12px 0;
            border-radius: 40px;
            font-weight: 700;
            font-size: 17px;
            cursor: pointer;
            border: none;
            background: linear-gradient(90deg, #9333ea 0%, #a21caf 100%);
            color: #fff;
            transition: background 0.17s, transform 0.17s;
            margin-top: 8px;
            box-shadow: 0 2px 14px #a21caf22;
        }
        .btn:hover {
            background: linear-gradient(90deg, #a21caf 0%, #9333ea 100%);
            transform: scale(1.04) translateY(-2px);
            box-shadow: 0 4px 22px #9333ea33;
        }
        .login-link {
            text-align: center;
            margin-top: 18px;
            font-size: 15px;
        }
        .login-link a {
            color: #f8e16c;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.18s;
        }
        .login-link a:hover { color: #f72585; }
        .sock-decoration {
            width: 54px;
            height: 54px;
            margin: 0 auto 10px auto;
            display: block;
            filter: drop-shadow(0 0 7px #9333ea88);
        }
        @media (max-width: 600px) {
            .register-container { padding: 16px 7px; }
            .logo { font-size: 21px; }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">Socks Wonders</div>
        <img class="sock-decoration" src="https://cdn-icons-png.flaticon.com/512/2454/2454304.png" alt="Носок">
        <h2>Регистрация</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" required autocomplete="off">
            </div>
            <button type="submit" class="btn">Зарегистрироваться</button>
        </form>
        <div class="login-link">Уже есть аккаунт? <a href="login.html">Войти</a></div>
    </div>
    <script>
        // Регистрация пользователя (логика как на основном сайте)
        document.getElementById('registerForm').onsubmit = function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            if(username.length < 3) return alert('Имя пользователя слишком короткое!');
            if(password.length < 3) return alert('Пароль слишком короткий!');
            let users = JSON.parse(localStorage.getItem('users')) || [];
            if(users.some(u => u.username === username)) {
                alert('Такой пользователь уже существует!');
                return;
            }
            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));
            // Начальный баланс носков
            let socksData = JSON.parse(localStorage.getItem('socksData')) || {};
            socksData[username] = 100;
            localStorage.setItem('socksData', JSON.stringify(socksData));
            alert('Успешная регистрация! Теперь вы можете войти.');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
